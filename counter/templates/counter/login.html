{% extends 'counter/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-4">
    <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-1">Login</div>
        <form method="post" class="mt-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
