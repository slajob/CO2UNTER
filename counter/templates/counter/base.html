<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CO2UNTER{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-green-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-white text-2xl font-bold">CO2UNTER</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white px-3 py-2">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="text-white hover:text-green-200 px-3 py-2">Logout</a>
                {% else %}
                    <a href="{% url 'register' %}" class="text-white hover:text-green-200 px-3 py-2">Register</a>
                    <a href="{% url 'login' %}" class="text-white hover:text-green-200 px-3 py-2">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
                        <p class="font-bold">{{ message }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
